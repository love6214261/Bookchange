<head>
    <meta charset="UTF-8">
    <title>BookChange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../../../assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>

</head>

<body>
<!--Navbar-->
<div id="header"></div>
<div id="main">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-2 ">
                <div id="memberLink"></div>
            </div>
            <br><br><br><br>
            <div id="rightmem">
                <div class="col-sm-6 col-md-4 col-md-offset-1">
                    <div class="thumbnail">
                        <div class="caption bg-info">
                            <h3><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span><a onclick="showBuyerChat()" class="inform" id="showBuyerChat"></a>封未讀訊息來自買家</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-md-offset-1">
                    <div class="thumbnail">
                        <div class="caption bg-success">
                            <h3><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span><a onclick="showSellerChat()" class="inform" id="showSellerChat"></a>封未讀訊息來自賣家</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-md-offset-1">
                    <div class="thumbnail">
                        <div class="caption  bg-warning">
                            <h3><span class="glyphicon glyphicon-comment" aria-hidden="true"></span><a onclick="showEvalNot()" class="inform" id="showEvalNot"></a>筆交易尚未完成評價</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-md-offset-1">
                    <div class="thumbnail">
                        <div class="caption bg-danger">
                            <h3><span class="glyphicon glyphicon-comment" aria-hidden="true"></span><a onclick="showEvalNew()" class="inform" id="showEvalNew"></a>條新評價</h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<footer id="footer"></footer>
